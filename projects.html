<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Style for sticky top section */
        .sticky-top {
            position: sticky;
            top: 0;
            z-index: 9999;
            background-color: #6597FE;
            color: white;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .custom-hr {
            border: none;
            height: 2px;
            background: black;
            margin: 20px 0;
        }

        /* Left-aligned text and buttons */
        .left-buttons {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .left-buttons h5 {
            font-size: 28px;
            font-weight: bold;
            text-align: left;
            line-height: 1.4;
            margin-bottom: 20px;
            padding-left: 20px;
            color: white;
        }

        .left-buttons hr {
            width: 80%;
            margin-left: 0;
            border: 2px solid white;
            margin-bottom: 20px;
        }

        .left-buttons button {
            margin-bottom: 20px;
            width: 200px;
            height: 50px;
            font-size: 18px;
            color: black;
        }

        .left-buttons button:hover {
            background-color: #ffffff;
            color: #6597FE;
        }

        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 15px;
        }

        .footer {
            position: relative;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #6597FE;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Sticky top section -->
    <div class="sticky-top">
        <div class="my-0 py-0 pt-2 pl-2">
            <h4 class="m-2 mt-0"> <b> GAJRAJ GROUP </b> 
            <img src="account icon.png" class="float-end" width="40px" alt="" srcset=""/>
            <hr class="custom-hr my-0 mt-2" />
            </h4>
        </div>

        <!-- Top buttons -->
        <div class="container row center my-0 py-0">
            <div class="col text-center"><button type="button" class="btn btn-lg"onclick="window.location.href='homepage.html'"><b>Home</b></button></div>
            <div class="col text-center"><button type="button" class="btn btn-lg"onclick="window.location.href='aboutus.html'"><b>About</b></button></div>
            <div class="col text-center"><button type="button" class="btn btn-lg" onclick="window.location.href='projects.html'"><b>Projects</b></button></div>
            <div class="col text-center"><button type="button" class="btn btn-lg"onclick="window.location.href='likedproperties.html'"><b>Liked Properties</b></button></div>
            <div class="col text-center"><button type="button" class="btn btn-lg"onclick="window.location.href='contactus.html'"><b>Contact Us</b></button></div>    
        </div>
    </div>

    <!-- Center Content with buttons and carousel -->
    <div class="container mt-5" >
        <div class="row">  <h5><BR>CONSTRUCTIING<br>DREAMS</h5><hr>
            <!-- Left Buttons -->
            <div class="col-md-3">
                <div class="left-buttons">
                  
                    <hr>
                    <button class="btn btn-light" onclick="changeCarousel(0)">Residential Buildings</button>
                    <button class="btn btn-light" onclick="changeCarousel(1)">Bungalows</button>
                    <button class="btn btn-light" onclick="changeCarousel(2)">Factories</button>
                </div>
            </div>

            <!-- Carousel Column -->
            <div class="col-md-9">
                <div id="propertyCarousel" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <a href="propertypage.html">
                                <img src="residential building1-GAJRAJ MAPLE.jpg" class="d-block w-100" alt="Residential Building">
                            </a>
                            <div class="carousel-caption">
                                <p>Residential Building 1 - Gajraj Maple</p>
                            </div>
                        </div>
                        <!-- Images will be dynamically updated here -->
                    </div>
                    <!-- Carousel navigation -->
                    <button class="carousel-control-prev" type="button" onclick="prevSlide()">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" onclick="nextSlide()">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
  
    <script>
        const carouselData = [
            [
                'residential building1-GAJRAJ MAPLE.jpg',
                'residential building4-GAJRAJ PLUS.jpg',
                'residential building2-GAJRAJ ORCHID.jpg',
                'residential building3-GAJRAJ VATIKA.jpg',
            ],
            [
                'bunglow1.jpg',
                'bunglow2.jpg',
                'bunglow3.jpg',
                'bunglow4.jpg',
            ],
            [
                'ice cream factory.jpg',
            ]
        ];

        let currentCarousel = 0;

        function changeCarousel(index) {
            currentCarousel = index;
            const carouselInner = document.querySelector('.carousel-inner');
            carouselInner.innerHTML = '';

            carouselData[index].forEach((src, i) => {
                const carouselItem = document.createElement('div');
                carouselItem.classList.add('carousel-item');
                if (i === 0) carouselItem.classList.add('active');
                carouselItem.innerHTML = ` 
                    <img src="${src}" alt="Property ${i + 1}">
                    <div class="carousel-caption">
                        <p>Property ${i + 1}</p>
                    </div>
                `;
                carouselInner.appendChild(carouselItem);
            });
        }

        function prevSlide() {
            const carouselInner = document.querySelector('.carousel-inner');
            const activeItem = carouselInner.querySelector('.carousel-item.active');
            const prevItem = activeItem.previousElementSibling || carouselInner.lastElementChild;
            activeItem.classList.remove('active');
            prevItem.classList.add('active');
        }

        function nextSlide() {
            const carouselInner = document.querySelector('.carousel-inner');
            const activeItem = carouselInner.querySelector('.carousel-item.active');
            const nextItem = activeItem.nextElementSibling || carouselInner.firstElementChild;
            activeItem.classList.remove('active');
            nextItem.classList.add('active');
        }
    </script>

</body>
